<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Float</title>
    <style>
       
        .box{
            background-color:rgb(225, 210, 12);
            border: 2px solid red;
            overflow:auto;
            clear:both;
            
        }
        .left {
            float: left;
        }
        .right {
            float: right;
        }
        .p4{
            padding: 4px;
        }
    </style>
</head>
<body>
    <h1 class="left">Abhishek</h1>
    <h1 class="right">Dhull</h1>
    <div class="box">
        <span class="left p4">left</span>
        <span class="right p4">Right</span>
    </div>
</body>
</html>
