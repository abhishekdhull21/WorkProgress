<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Fit</title>
    <style>
      div {
        width: 300px;
        height: 500px;
      }
      img {
        width: 200px;
        height: 200px;
        object-fit: fill;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="./shea-rouda-mRQk1B4OM0k-unsplash.jpg" alt="" />
    </div>
  </body>
</html>
