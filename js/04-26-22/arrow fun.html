<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Arrow Function</h2>

    <p>
      This example shows the syntax of an Arrow Function, and how to use it.
    </p>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
      var hello;

      hello = () => {
        return "Hello World!";
      };
      hello1 = () => "Hello World!"; //for one liner
      hello2 = (val) => "Hello " + val; //without parentheses

      document.getElementById("demo").innerHTML = hello();
      document.getElementById("demo1").innerHTML = hello1();
      document.getElementById("demo2").innerHTML = hello2();
    </script>
  </body>
</html>
