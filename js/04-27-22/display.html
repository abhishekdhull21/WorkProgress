<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Objects</h2>
    <p>Object.values() converts an object to an array.</p>

    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
      const person = {
        name: "John",
        age: 30,
        city: "New York",
      };

      document.getElementById("demo").innerHTML = Object.values(person);
      let s = JSON.stringify(person);
      document.getElementById("demo1").innerHTML = s;
    </script>
    <p id="demo2"></p>

    <script>
      const person2 = {
        name: "John",
        age: function () {
          return 30;
        },
      };

      document.getElementById("demo2").innerHTML = JSON.stringify(person2);
    </script>
  </body>
</html>
