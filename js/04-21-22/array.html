<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Arrays</h2>

    <p id="demo"></p>

    <script>
      {
        const cars = ["Saab", "Volvo", "BMW"];
        document.getElementById("demo").innerHTML = cars;
      }
    </script>
    <script>
      {
        const cars = new Array("Saab", "Volvo", "BMW");
        document.getElementById("demo").innerHTML = cars;
      }
    </script>
    <p id="demo1"></p>

    <script>
      const cars = ["Saab", "Volvo", "BMW"];
      document.getElementById("demo1").innerHTML = cars[0];
    </script>
  </body>
</html>
