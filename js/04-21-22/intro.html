<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="id1">Lorem ipsum dolor sit amet.</p>
    <button
      onclick="document.getElementById('id1').innerHTML = 'this is changed'"
    >
      Click
    </button>

    <button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">
      Turn on the light
    </button>

    <img id="myImage" src="pic_bulboff.gif" style="width: 100px" />

    <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">
      Turn off the light
    </button>

    <p id="txtSize">on click change the text size</p>

    <button
      onclick="document.getElementById('txtSize').style.backgroundColor='blue'"
    >
      Click Me
    </button>
    <p id="hide">JavaScript can hide HTML elements.</p>

    <button
      type="button"
      onclick="document.getElementById('hide').style.display='none'"
    >
      Click Me!
    </button>
  </body>
</html>
