<!DOCTYPE html>
<html>
  <body>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
      const person = {
        firstName: "John",
        lastName: "Doe",
        id: 5566,
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };

      document.getElementById("demo").innerHTML =
        person.id + " " + person.fullName();
    </script>

    <script>
      const person1 = {
        firstName: "John",
        lastName: "Doe",
        id: 5566,
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };

      document.getElementById("demo1").innerHTML = person1.fullName;
    </script>
  </body>
</html>
