<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API</title>
  </head>
  <body>
    <p id="demo"></p>
    <button onclick="myFunction()">Fetch From File</button>

    <script>
      function myFunction() {
        const elm = document.getElementById("demo");
        fetch("data.txt")
          .then((x) => x.text())
          .then((data) => {
            elm.innerHTML = data;
          })
          .catch((err) => {
            elm.innerHTML = err;
          });
      }
    </script>
  </body>
</html>
