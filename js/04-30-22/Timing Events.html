<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Timing</h2>

    <p>Click "Try it". Wait 3 seconds, and the page will alert "Hello".</p>

    <button onclick="myVar = setTimeout(myFunction, 3000);">Try it</button>
    <button onclick="clearTimeout(myVar)">Stop it</button>
    <script>
      function myFunction() {
        alert("Hello");
      }
    </script>
  </body>
</html>
