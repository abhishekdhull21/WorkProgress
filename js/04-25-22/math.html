<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Math.PI</h2>

    <p>
      Math.PI returns the ratio of a circle's circumference to its diameter:
    </p>

    <p id="demo"></p>

    <script>
      document.getElementById("demo").innerHTML = Math.PI;
      console.log("Round ", Math.round(4.6));
      console.log("Ceil ", Math.ceil(4.6));
      console.log("floor ", Math.floor(4.6));
      console.log("trunc ", Math.trunc(4.6));
      console.log("pow ", Math.pow(8, 2));
      console.log("sqrt ", Math.sqrt(64));
      console.log("min ", Math.min(0, 150, 30, 20, -8, -200));
      console.log();
    </script>
  </body>
</html>
